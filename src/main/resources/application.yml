server:
  port: 8090
spring:
  application:
    name: loans
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  profiles:
    active:
    - "prod"
  config:
    import:
    - "optional:configserver:http://localhost:8071/"
management:
  endpoints:
    web:
      exposure:
        include:
        - health
        - info
        - shutdown
## permite acceder al endpoint /actuator/shutdown desde cualquier origen sin autenticación
  endpoint:
    shutdown:
      access: unrestricted
## Agrega automáticamente al endpoint /actuator/info todas las variables de entorno disponibles
  info:
    env:
      enabled: true
#Configuracion eureka
eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/
#Configuracion informacion mostrada en el endpoint de actuator /actuator/info
info:
  app:
    name: "loans"
    description: "EazyBank Loans Application"
    version: "1.0.0"